<form action="" class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"> 
  <h2>Register Employee</h2> 
  
  <div class="row">  
  <div class="form-group col-md-4">
      <label>First Name</label>
    <input  class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName"  required>
  <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">The field is required</div>
  </div>
  <div class="form-group col-md-4">
      <label>Middle Name</label>
    <input  class="form-control" name="MiddleName" #MiddleName="ngModel" [(ngModel)]="employeeService.selectedEmployee.MiddleName"   required>
    <div class="validation-error" *ngIf="MiddleName.invalid && MiddleName.touched">The field is required</div>
  </div>  

<div class="form-group  col-md-4"> 
    <label>Last Name</label>
    <input  class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName">
 </div>

    <div class="form-group col-md-4">
        <label>Employee Code</label>
        <input  class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" >
      </div>  
  <div class="form-group col-md-4">
    <label>Gender</label>
    <input  class="form-control" name="Gender" #Gender="ngModel" [(ngModel)]="employeeService.selectedEmployee.Gender"  required>
    <div class="validation-error" *ngIf="Gender.invalid && Gender.touched">The field is required</div>
  </div>
  <div class="form-group col-md-4">
      <label>Nationality</label>
    <input  class="form-control" name="Nationality" #Nationality="ngModel" [(ngModel)]="employeeService.selectedEmployee.Nationality"  required>
    <div class="validation-error" *ngIf="Nationality.invalid && Nationality.touched">The field is required</div>
  </div>  
  <div class="form-group col-md-4">
      <label>Designation</label>
      <input  class="form-control" name="Designation" #Designation="ngModel" [(ngModel)]="employeeService.selectedEmployee.Designation"  required>
      <div class="validation-error" *ngIf="Designation.invalid && Designation.touched">The field is required</div>
  </div>
  <div class="form-group col-md-4">
      <label>Email</label>
      <input  class="form-control" name="EmailId" #EmailId="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmailId"  required>
      <div class="validation-error" *ngIf="EmailId.invalid && EmailId.touched">The field is required</div>
  </div> 
  <div class="form-group col-md-4">
      <label>Contact No</label>
      <input  class="form-control" name="ContactNo" #ContactNo="ngModel" [(ngModel)]="employeeService.selectedEmployee.ContactNo"  required>
      <div class="validation-error" *ngIf="ContactNo.invalid && ContactNo.touched">The field is required</div>
  </div> 
  <div class="form-group  col-md-4"> 
      <label>Address</label>
    <textarea  class="form-control" name="Address" #Address="ngModel" [(ngModel)]="employeeService.selectedEmployee.Address" ></textarea>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-12 text-right">
      <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary" ><i class="fa fa-floppy-o"></i> Submit</button>
      <button type="button" class="btn btn-secondary" (click) = "resetForm(employeeForm)" ><i class="fa fa-repeat"></i> Reset</button>
  </div>    
</div>
</form>
