<form action="" class="emp-form" #employeeForm=ngForm>
<div class="form-row">  
  <div class="form-group col-md-6">
    <input  class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" placeholder="FirstName">
  </div>
  <div class="form-group col-md-6">
    <input  class="form-control" name="MiddleName" #MiddleName="ngModel" [(ngModel)]="employeeService.selectedEmployee.MiddleName" placeholder="MiddleName">
  </div>  
</div>
<div class="form-group"> 
    <input  class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="LastName">
 </div>
 <div class="form-row">  
    <div class="form-group col-md-4">
        <input  class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="EmpCode">
      </div>
  <div class="form-group col-md-4">
    <input  class="form-control" name="Gender" #Gender="ngModel" [(ngModel)]="employeeService.selectedEmployee.Gender" placeholder="Gender">
  </div>
  <div class="form-group col-md-4">
    <input  class="form-control" name="Nationality" #Nationality="ngModel" [(ngModel)]="employeeService.selectedEmployee.Nationality" placeholder="Nationality">
  </div>  
</div>
<div class="form-group"> 
  <input  class="form-control" name="Address" #Address="ngModel" [(ngModel)]="employeeService.selectedEmployee.Address" placeholder="Address">
</div>
<div class="form-row">  
  <div class="form-group col-md-4">
    <input  class="form-control" name="Designation" #Designation="ngModel" [(ngModel)]="employeeService.selectedEmployee.Designation" placeholder="Designation">
  </div>
  <div class="form-group col-md-4">
    <input  class="form-control" name="EmailId" #Nationality="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmailId" placeholder="EmailId">
  </div> 
  <div class="form-group col-md-4">
    <input  class="form-control" name="ContactNo" #ContactNo="ngModel" [(ngModel)]="employeeService.selectedEmployee.ContactNo" placeholder="ContactNo">
  </div> 
</div>
<div class="form-row">  
  <div class="form-group col-md-8">
    <button type="submit" class="btn btn-lg btn-block btn-info" ><i class="fa fa-floppy-o"></i> Submit</button>
  </div>
  <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click) = "resetForm(employeeForm)" ><i class="fa fa-repeat"></i> Reset</button>
  </div>  
</div>
</form>
